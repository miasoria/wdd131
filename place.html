<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Country Page - WDD 131 - Mia Soria">
    <title>Country Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1>Japan</h1>
  </header>
    <div class="hero">
      <picture>
        <source srcset="images/japan-large.webp" media="(min-width: 768px)">
        <img src="images/japan-small.webp" alt="Paisaje de Japón">
      </picture>
    </div>
  </section>
  <main>
    <section class="card data-card">
      <div class="card-header">
        <h2>Data</h2>
      </div>
      <ul>
        <li>Area: 587,041 sq km</li>
        <li>Population: 27,691,018</li>
        <li>Capital: Antananarivo</li>
        <li>Languages: Malagasy, French</li>
        <li>Currency: Malagasy Ariary</li>
        <li>Time Zone: UTC+3</li>
        <li>Calling Code: +261</li>
        <li>Internet TLD: ​.mg</li>
      </ul>
    </section>
    <section class="card weather-card">
      <div class="card-header">
        <h2>Weather <span class="icon">⛅</span></h2>
      </div>
      <ul>
        <li id="Temperature"></li>
        <li id="Conditions"></li>
        <li id="Wind"></li>
        <li id="WindChill"></li>
      </ul>
    </section>
  </main>
  <footer>
    <p>© <span id="currentyear"></span> Mia Soria - Argentina</p>
    <p>Last Modified: <span id="lastModified"></span></p>
</footer>
</body>
</html>
